<main class="form-signin">

        <img alt="logo" class="mb-4" src="images/logo.svg" width="200">
        <h1 class="h3 mb-3 fw-normal">Please subscribe</h1>
        <div class="form-floating">
            <input class="form-control top" name="firstName" id="floatingFirstName" placeholder="First name" type="text">
            <label for="floatingFirstName">First Name</label>
        </div>
        <div class="form-floating">
            <input class="form-control middle" name="lastName" id="floatingLastName" placeholder="Last name" type="text">

        </div>
        <div class="form-floating">
            <input class="form-control bottom" name="email" id="floatingEmail" placeholder="name@example.com" type="email">
            <label for="floatingEmail">Email</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit" name="submit">Subscribe</button>
