<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oops!</title>
    <!-- Bootstrap core CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <div class="row">
                <img alt="logo" class="col-md-4" src="/images/logo.svg" width="75">
                <div class="col-md-8 fs-4 mt-auto mb-auto">
                    Something went wrong and you weren't subscribed. Please try again!
                    <form action="/failure.html" method="post">
                        <button class="btn btn-warning btn-lg" name="button" type="submit">Try Again</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
